<html>
	<head>
		<link href="/static/normalise.css" rel="stylesheet" type="text/css" \>
		<link href="/static/style.css" rel="stylesheet" type="text/css" \>
		<link href="/favicon.ico" rel="stylesheet" type="image/ico" \>
		<title>
			HabitRPG Calendar
		</title>
	</head>
	<body>
		<div class="container">
			<h1>
				HabitRPG Calendar
			</h1>
			<table class="myTable">
				<tr>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
					<th>Sunday</th>
				</tr>
				{% for week in weeks %}
					<tr>
						{% for day in week %}
							<td class="{{ '' if day.month % 2 == 1 else 'lightBackground' }}">
								<p class="smallText">{{ day.name }}</p>
								{% for task in day.tasks %}
									<span title="{{ task[1] }}">
										{{ task[0] | markdown }}
									</span>
								{% endfor %}
							</td>
						{% endfor %}
					</tr>
				{% endfor %}
			</table>
		</div>
	</body>
</html>
